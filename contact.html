<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="well well-sm" style="margin-top: 30px">

<!--
              <h2>Thank You!</h2>
              <p>Your message was sent successfully.</p>
-->

        <form class="form-horizontal" action="https://formspree.io/f/mdobejag" method="post">
          <fieldset>

            <legend>Email Us</legend>
            <!-- Name input-->
            <img id="profile-img" class="profile-img-card center-block img-responsive" src="assets/img/login-logo.png" style="height: 214px; width: 125px;" />


            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control" value="">
              </div>
            </div>

            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-9">
                <input id="email" name="_replyto" type="email" placeholder="Your email" class="form-control" value="">
              </div>
            </div>

            <!-- Subject input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Message Subject</label>
              <div class="col-md-9">
                <input id="subject" name="subject" type="text" placeholder="Subject" class="form-control" value="">
              </div>
            </div>

            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message_body">Your Message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message_body" name="message_body" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>

            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-warning btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>

      </div>


    </div>
  </div>
</div>
